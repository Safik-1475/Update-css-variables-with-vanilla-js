<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variables With Vanilla JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>update css variables with <span class="hl">js</span></h2>
    <div class="controls">
        <label for="spacing">Spacing : </label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-size="px">

        <label for="blur">Blur : </label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="0" data-size="px">

        <label for="base-color">Base Color : </label>
        <input type="color" name="base-color" id="base-color" value="#6A1B4D">

    </div>
    <img src="https://i.ibb.co/xhrVtk2/me.png" alt="">
    <script src="./index.js"></script>
</body>
</html>
